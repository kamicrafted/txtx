<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>DF Premium - Optimizely</title>
  <link rel="stylesheet" href="styles/app.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600|Raleway:300,400" rel="stylesheet">
</head>
<body class="optimizely-gh275">
  <div class="header">
    <a href="https://www.dramafever.com/"><img class="header__logo" src="https://www.dramafever.com/st/st/img/mg/df-logo-black.svg" alt=""></a>
    <h1 class="header__headline">All plans come with NO ADs, HD, and a 7-day FREE trial!</h1>
  </div>

  <div class="plans">
    <a class="plans__card plans__card--idol" href="/signup/premium/create/?pid=65">
      <div class="plans__card-wrap">
        <div class="plans__header">
          <div class="plans__art">
            <img src="https://www.dramafever.com/st/st/img/mg/pr-idol.svg" alt="">
          </div>
          <div class="plans__detail">
            <div class="plans__cycle">
              Monthly
            </div>
            <div class="plans__price">
              <sup>$</sup>4.99<sub>/mo</sub>
            </div>
            <div class="plans__disclaimer">
              billed monthly
            </div>
          </div>
        </div>
        <div class="plans__features">
          <div class="plans__features-item plans__features-item--ads">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-noads.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--hd">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-hd.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--chromecast">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-chromecast.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--exclusive">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-exclusive.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--premium">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-premiumonly.svg" alt="">
          </div>
        </div>
        <div class="plans__benefits">
          <div class="plans__benefits-item plans__benefits-item--disabled">
            <img class="icon-check icon-check--disabled" src="https://www.dramafever.com/st/st/img/mg/icon-check-gray.svg" alt=""> Exclusive member benefits
          </div>
          <div class="plans__benefits-item plans__benefits-item--disabled">
            <img class="icon-check icon-check--disabled" src="https://www.dramafever.com/st/st/img/mg/icon-check-gray.svg" alt=""> View your shows offline
          </div>
          <div class="plans__cta">Start your FREE trial</div>
        </div>
      </div>
    </a>

    <a class="plans__card plans__card--superstar" href="/signup/premium/create/?pid=106">
      <div class="plans__card-wrap">
        <div class="plans__header">
          <div class="plans__art">
            <img class="plans__art-superstar" src="https://www.dramafever.com/st/st/img/mg/pr-ss.svg" alt="">
          </div>
          <div class="plans__detail">
            <div class="plans__cycle">
              Annual
            </div>
            <div class="plans__price">
              <sup>$</sup>8.33<sub>/mo</sub>
            </div>
            <div class="plans__disclaimer">
              billed annually at $99.99
            </div>
          </div>
        </div>
        <div class="plans__features">
          <div class="plans__features-item plans__features-item--ads">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-noads.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--hd">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-hd.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--chromecast">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-chromecast.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--exclusive">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-exclusive.svg" alt="">
          </div>
          <div class="plans__features-item plans__features-item--premium">
            <div class="tooltip"></div>
            <img class="plans__features-icon" src="https://www.dramafever.com/st/st/img/mg/icon-premiumonly.svg" alt="">
          </div>
        </div>
        <div class="plans__benefits">
          <div class="plans__benefits-item plans__benefits-item">
            <img class="icon-check icon-check--active" src="https://www.dramafever.com/st/st/img/mg/icon-check-green.svg" alt=""> Exclusive member benefits
          </div>
          <div class="plans__benefits-item plans__benefits-item">
            <img class="icon-check icon-check--active" src="https://www.dramafever.com/st/st/img/mg/icon-check-green.svg" alt=""> View your shows offline
          </div>
          <div class="plans__cta">Start your FREE trial</div>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
